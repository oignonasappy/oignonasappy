<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>よこうそ</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
    }
    .wrap {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #yokouso {
      color: #F00;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div id="yokouso">よこうそ</div>
  </div>
  <script>
    let i = 1;
    setInterval(() => {
      document.getElementById('yokouso').style.fontSize = `${i * 0.05}em`;
      document.getElementById('yokouso').style.color= `hsl(${i * 50}, 100%, 50%)`;
      document.getElementById('yokouso').style.transform = `rotate(${i * 100}deg)`;
      i *= 1.005
    }, 20);
  </script>
</body>
</html>
