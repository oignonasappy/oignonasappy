<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>よおこそ</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
    }
    .wrap {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #yokouso {
      color: #F00;
      text-align: center;
      font-weight: bold;
      text-decoration: none;
    }
    #yokouso:hover {
      filter: invert(100%);
    }
  </style>
</head>
<body>
  <div class="wrap">
    <a id="yokouso" href="./nav.html">よこうそ</a>
  </div>
  <script>
    let t = 1;
    setInterval(() => {
      document.getElementById('yokouso').style.fontSize = `${t * 0.05}em`;
      document.getElementById('yokouso').style.color= `hsl(${t * 50}, 100%, 50%)`;
      document.getElementById('yokouso').style.transform = `rotate(${t * 100}deg)`;
      t *= 1.005
    }, 20);
  </script>
</body>
</html>
