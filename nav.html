<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>nav</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #fff3b8;
    }

    .box {
      padding: 2em 4em;
      border: 0.25em solid #fff;
      border-radius: 1em;
      background-color: #f0e8d0;
    }

    .link {
      display: block;
      width: fit-content;
      margin: 0.5em auto;
      font-size: 1.2em;
      text-align: center;
      text-decoration: none;
      color: #22a;
    }

    .link:hover {
      text-decoration: underline;
      transform: rotateX(180deg);
    }

    .link:active {
      transform: scale(150%) rotateY(180deg);
    }
  </style>
</head>

<body>
  <section class="box">
    <a class="link" href="https://asappy.xyz" target="_blank" rel="noopener noreferrer">
      asappy.xyz
    </a>
    <a class="link" href="https://garden.asappy.xyz" target="_blank" rel="noopener noreferrer">
      garden.asappy.xyz
    </a>
    <a class="link" href="https://monologue.asappy.xyz" target="_blank" rel="noopener noreferrer">
      monologue.asappy.xyz
    </a>
    <a class="link" href="https://oignonasappy.github.io/taproot" target="_blank" rel="noopener noreferrer">
      oignonasappy.github.io/taproot
    </a>
    <a class="link" href="https://bsky.app/profile/did:plc:fxfy76ybhl47pqyjvx2tgdfr" target="_blank" rel="noopener noreferrer">
      <img src="https://web-cdn.bsky.app/static/favicon.png" alt="bsky" height="32">
    </a>
  </section>
</body>

</html>
